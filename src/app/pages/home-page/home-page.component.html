<main class="max-w-screen-xl m-auto">
  <section class="mb-8">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://c6.mediawz.com/wp-content/uploads/2023/04/638159396595004747_F-C1_1200x300.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://c6.mediawz.com/wp-content/uploads/2023/04/638132597836307666_F-C1_1200x300.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://c6.mediawz.com/wp-content/uploads/2023/04/638159374980426785_F-C1_1200x300@2x.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
    </div>
  </section>
  <section class="grid grid-cols-9 gap-8">
    <div class="col-span-2">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>
    <div class="col-span-7 grid grid-cols-4 gap-8">
      <div
        *ngFor="let product of products; trackBy: trackById"
        class="border rounded-xl pt-2"
      >
        <div class="w-full">
          <a [routerLink]="['product', product._id]"
            ><img
              [src]="product.image"
              class="card-img-top w-full"
              alt="Product image"
          /></a>
        </div>
        <div class="w-full ">
          <div class="ml-3 my-3">
            <p class="text-base">{{ product.title }}</p>
            <!-- <p >{{ product.description }}</p> -->
            <p class="text-[16px] text-red-500 font-semibold">Price: {{ product.price }} VND</p>
          </div>
          <a
            [routerLink]="['product', product._id]"
            class="btn btn-danger w-full"
            >Mua ngay</a
          >
        </div>
      </div>
      <p *ngIf="products.length === 0">There are no items.</p>
    </div>
  </section>
</main>
